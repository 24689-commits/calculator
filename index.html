<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
</head>
<body>
    <div class="calculator">
        <form>
            
            <input type="text" class="display" placeholder="0">
       
        </form>
        <div class="buttons">
            
            <button class="btng" id="clear" type="button" onclick="display('')">C</button>
            <button class="btng" type="button" id="del"><svg xmlns="http://www.w3.org/2000/svg" width="23" height="22" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16">
                <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
              </svg></button>
            <button class="btng" type="button" onclick="display('(')">
                (
            </button>
            <button class="btnc" type="button" onclick="display('/')">/</button>
            <button type="button" id="buttons" onclick="display(7)" id="buttons" >7</button>
            <button type="button" id="buttons" onclick="display(8)" >8</button>
            <button type="button" id="buttons" onclick="display(9)" >9</button>
            <button class="btnc" type="button">*</button>
            <button type="button" id="buttons" onclick="display(4)" >4</button>
            <button type="button" id="buttons" onclick="display(5)" >5</button>
            <button type="button" id="buttons" onclick="display(6)" >6</button>
            <button class="btnc" type="button">-</button>
            <button type="button" id="buttons" onclick="display(1)" >1</button>
            <button type="button" id="buttons" onclick="display(2)" >2</button>
            <button type="button" id="buttons" onclick="display(3)">3</button>
            <button class="btnc" type="button" >+</button>
            <button type="button"  id="buttons" onclick="display(0)">0</button>
            <button type="button" id="buttons" onclick="display(')')">)</button>
            <button type="button" onclick="display('.')">.</button>
            <button class="btnc" id="equal" type="button">=</button>
        </div>







    </div>
    </div>
            

        

    <script src="./script/code.js"></script>
</body>
</html>
